<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather JS</title>
</head>
<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter the city ..." spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "*******************"; //can be obtained in Openweather website
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=meteric&q=";
        const weatherIcon = document.querySelector(".weather-icon");
        const searchCity = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch (apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }

            let data = await response.json();
            
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp ) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png";
            } 
            else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png";
            } 
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png";
            } 
            else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png";
            } 
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png";
            } 
            else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "images/snow.png";
            } 
            
            document.querySelector(".weather").style.display="block";
            searchCity.value = '';
        }

        searchBtn.addEventListener('click', () => { 
            document.querySelector(".error").style.display = "none";
            checkWeather(searchCity.value);

        }) 
        searchCity.addEventListener('keydown', (event) => {
            document.querySelector(".error").style.display = "none";
            if(event.key == 'Enter') checkWeather(searchCity.value);
        })
    </script>
</body>
</html>
